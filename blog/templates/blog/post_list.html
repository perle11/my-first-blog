{% extends 'blog/base.html' %}

{% block content %}
    <hr class="separator">
    <h2 class="centered">Avis, commentaires et questions</h2><br>
    {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.published_date }}
            </time>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
