{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Pearl's dressing blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu">
    		    {% include './icons/file-earmark-plus.svg' %}
                    <span class="ml-2 text-muted small">Laisser un avis</span>
		</a>
                {% endif %}
                <h1><a href="/">Pearl's dressing blog</a></h1>
            </div>
        </header>
        <main class="content container">
            <a href="{% url 'top_5' %}">Top 5 de la collection printemps-été Sorella</a><br>
	    <a href="{% url 'stats' %}">Statistiques de la collection printemps-été Sorella</a>
           
	    <div class="row">	
                <div class="col">
                    {% block content%}
                    {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
